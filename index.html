<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Newgrounds Audio Downloader</title>
    <meta name="description" content="Download every Newgrounds song!">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body class="bg">
    <div class="title"><p>Newgrounds Downloader<p></div>

    <label class="text">Song ID:</label>
    <input type="number" id="songid" name="songid"><br><br>

    <button onclick="run()">Download</button>

    <div id="run" class="text">
      <p>To download audio, enter the song id in the field above and click the "Download" button!</p>
    </div>
  </body>
</html>
